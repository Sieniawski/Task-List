{% extends "main.html" %}

{% block body %}

	<div class="row">
		<div class="col-lg-12"> <h1 class="page-header">Edycja profilu</h1> </div>
	</div>

	<div class="row"> 
		<div class="col-lg-12">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Wprowadź dane do edycji</h3>
						</div>
						<div class="panel-body">
							<form role="form" method="post"> {% csrf_token %}
								<fieldset>
									{% if formSent %}
									<div class="form-group">
									
										{% if errors|length > 0 %}
											{% for error in errors %}
												<p class="text-danger"><b>{{ error }}</b></p>
											{% endfor %}
											
										{% else %}
											<span class="text-success"><b>Dane zostały zapisane!</b></span>
										{% endif %}
									</div>
									{% endif %}
										<div class="form-group">
											<input class="form-control" placeholder="Login" name="username" type="text" disabled value="{{ user.get_username }}">
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Email" name="email" type="email" value="{{ emailAddress }}">
										</div><!--
										<div class="form-group">
											<input class="form-control" placeholder="Hasło" name="password" type="password" value="">
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Powtórz hasło" name="password_2" type="password" value="">
										</div>-->
										<button class="btn btn-lg btn-success btn-block">Zapisz</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
{% endblock %}
